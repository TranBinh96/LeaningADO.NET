<div class="container">

  <h1 class="mt-3">Add Warehouse</h1>

  <form  #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="mt-2">

      <div class="mt-3">
        <label class="form-label">Warehouse Name</label>
        <input type="text" id="wareName" class="form-control"
               name="wareName" [(ngModel)]="model.wareName">
      </div>
      <div class="mt-3">
        <label class="form-label">Display</label>
        <input type="text" id="display" class="form-control"
               name="display" [(ngModel)]="model.display">
      </div>
      <div class="mt-3">
        <label class="form-label">Note</label>
        <input type="text" id ="note" class="form-control"
               name="note"  [(ngModel)]="model.note">
      </div>
      <div class="mt-3">
        <label class="form-label">Create by</label>
        <input type="text" id="createdBy" class="form-control"
               name="createdBy"  [(ngModel)]="model.createdBy">
      </div>

      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>

    </div>
  </form>

</div>
