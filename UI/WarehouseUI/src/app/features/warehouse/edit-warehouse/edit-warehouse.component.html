<div class="container">

  <h1 class="mt-3">Edit Warehouse</h1>
  <ng-container *ngIf="warehouse;">
    <form  #form="ngForm" (ngSubmit)="onFormSubmit()">
      <div class="mt-2">

        <div class="mt-3">
          <label class="form-label" for="wareName" >Warehouse Name</label>
          <input type="text" id="wareName" class="form-control"
                 name="wareName" value="{{warehouse.id}}" >
        </div>
        <div class="mt-3">
          <label class="form-label">Display</label>
          <input type="text" id="display" class="form-control"
                 name="display" [(ngModel)]="warehouse.display" >
        </div>
        <div class="mt-3">
          <label class="form-label">Note</label>
          <input type="text" id ="note" class="form-control"
                 name="note" [(ngModel)]="warehouse.note">
        </div>
        <div class="mt-3">
          <label class="form-label">Create by</label>
          <input type="text" id="createdBy" class="form-control"
                 name="createdBy"  [(ngModel)]="warehouse.createdBy">
        </div>

        <div class="mt-3">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>

      </div>
    </form>
  </ng-container>
</div>
